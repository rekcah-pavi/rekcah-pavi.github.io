<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 88 88" width="32" height="32">
  <defs>
    <style>
      .kali-bg { fill: #2e3436; }
      .kali-dragon { fill: #367bf0; }
      .kali-text { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="44" cy="44" r="44" class="kali-bg"/>
  
  <!-- Kali Dragon -->
  <g class="kali-dragon" transform="translate(14, 12)">
    <!-- Dragon body and head -->
    <path d="M30,8 Q35,5 40,8 L42,12 Q45,10 48,12 L50,16 Q52,15 54,17 L54,22 Q56,24 54,26 L52,28 Q54,30 52,32 L48,34 Q46,36 44,34 L40,32 Q38,34 36,32 L32,30 Q30,32 28,30 L24,28 Q22,30 20,28 L16,26 Q14,24 16,22 L16,17 Q18,15 20,17 L22,16 Q24,10 26,12 L28,8 Q29,6 30,8 Z"/>
    
    <!-- Dragon wing -->
    <path d="M20,20 Q15,18 12,22 Q10,26 14,28 Q18,26 20,24 Z" opacity="0.7"/>
    
    <!-- Dragon tail -->
    <path d="M44,34 Q46,38 44,42 Q42,46 40,44 Q38,42 40,38 Q42,36 44,34 Z" opacity="0.8"/>
    
    <!-- Dragon horn/spikes -->
    <path d="M32,8 L30,4 L28,8 Z"/>
    <path d="M38,8 L40,4 L42,8 Z"/>
    
    <!-- Dragon eye -->
    <circle cx="34" cy="16" r="2" fill="#ffffff"/>
    <circle cx="34" cy="16" r="1" fill="#2e3436"/>
    
    <!-- Dragon nostril -->
    <circle cx="46" cy="20" r="1.5" fill="#2e3436" opacity="0.5"/>
    
    <!-- Dragon scales/details -->
    <path d="M24,22 Q26,20 28,22" fill="none" stroke="#2e3436" stroke-width="0.5" opacity="0.3"/>
    <path d="M26,26 Q28,24 30,26" fill="none" stroke="#2e3436" stroke-width="0.5" opacity="0.3"/>
    <path d="M30,30 Q32,28 34,30" fill="none" stroke="#2e3436" stroke-width="0.5" opacity="0.3"/>
  </g>
  
  <!-- Kali text (optional, can be removed if too small) -->
  <text x="44" y="72" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" class="kali-text">KALI</text>
</svg>